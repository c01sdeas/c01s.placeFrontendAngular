<h3>Create new tag</h3>

<form [formGroup]="createNewTagFormData" (ngSubmit)="createTag()">
    <p-card>
        <div class="flex flex-col justify-start items-start w-full">
            <div>
                <label for="title" class="text-md mb-2">Title</label>
                <input pInputText type="text" id="title" placeholder="title..." class="w-full mb-12" formControlName="title"/>
            </div>

            <div>
                <label for="meta" class="text-md mb-2">Meta</label>
                <input pInputText type="text" id="meta" placeholder="meta..." class="w-full mb-12" formControlName="meta"/>
            </div>

            <div>
                <label for="description" class="text-md mb-2">Description</label>
                <input pInputText type="text" id="description" placeholder="description..." class="w-full mb-12" formControlName="description"/>
            </div>

            <p-button label="Create" (click)="createTag()" styleClass="w-full mt-6"/>
        </div>
    </p-card>
</form>
